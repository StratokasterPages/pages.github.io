<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Train</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section id='gamefield'>
        <div class="game-info">
            <h1 class="nowScore"></h1>
            <h1 class="rightAnswers"></h1>
            <h1 class="wrongAnswers"></h1>
            <h1 class="lastScore"></h1>
        </div>
        <div class="wrap-game">
            <div id="task"></div>
            <input type="text" name="" id="answer">
        </div>
        <div class="div-123">
            <a href='#' class="answer-button">
                Next
            </a>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
